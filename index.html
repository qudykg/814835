<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ماركت أولاد محيي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(-45deg, #000000, #434343, #ffd700, #ffcc00, #666666, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientMove 25s ease infinite;
      height: 100vh;
      color: #222;
      position: relative;
      overflow: hidden;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("https://www.transparenttextures.com/patterns/noise.png");
      opacity: 0.1;
      pointer-events: none;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      height: 100%;
      overflow-y: auto;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInDown 1.5s ease;
    }
    @keyframes fadeInDown {
      0% {opacity:0; transform: translateY(-50px);}
      100% {opacity:1; transform: translateY(0);}
    }
    header h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #d4af37;
      text-shadow: 0px 0px 10px rgba(255,215,0,0.7);
    }
    header p {
      font-size: 20px;
      color: #333;
    }
    .search-bar { text-align: center; margin-bottom: 20px; }
    #searchInput {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #d4af37;
      border-radius: 8px;
      outline: none;
    }
    #searchInput:focus {
      box-shadow: 0px 0px 10px #d4af37;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .product {
      background: white;
      border: 2px solid #eee;
      border-radius: 12px;
      padding: 15px;
      width: 220px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.6);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product-name {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .price {
      color: #007700;
      font-size: 18px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      animation: fadeIn 0.4s;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .modal-content {
      background-color: #fff;
      margin: 80px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      animation: zoomIn 0.4s ease;
    }
    @keyframes zoomIn {
      from {transform: scale(0.7); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
    .modal-content img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>ماركت أولاد محيي</h1>
      <p>أولاد محيي .....الاختيار الذكي</p>
    </header>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="بحث عن منتج..." onkeyup="searchProducts()">
    </div>
    <div class="products">
      <div class="product" onclick="showDetails('كرتونة بيض', '170 EGP', 'https://i.ibb.co/p6RQxKx7/R.jpg', ['الوزن الصافي : 2 كجم', 'شركة الانتاج : غير محدد'], ['تاريخ الانتاج : .....', 'تاريخ الانتهاء : .....'])">
        <img src="https://i.ibb.co/p6RQxKx7/R.jpg">
        <p class="product-name">كرتونة بيض</p>
        <p class="price">170 EGP</p>
      </div>
      <div class="product" onclick="showDetails('مشروب غازي ببسي', '40 EGP', 'https://i.ibb.co/TBdRKZk0/305e142299fcae0bcda6b74ea892fd69.jpg', ['الوزن الصافي : 2 لتر', 'شركة الانتاج : ببسي'], ['تاريخ الانتاج : .....', 'تاريخ الانتهاء : .....'])">
        <img src="https://i.ibb.co/TBdRKZk0/305e142299fcae0bcda6b74ea892fd69.jpg">
        <p class="product-name">مشروب غازي ببسي</p>
        <p class="price">40 EGP</p>
      </div>
    </div>
  </div>

  <!-- النافذة المنبثقة -->
  <div id="detailsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="">
      <h2 id="modalTitle"></h2>
      <p><strong>السعر:</strong> <span id="modalPrice"></span></p>
      <p><strong>التفاصيل:</strong></p>
      <ul id="modalPros"></ul>
      <p><strong>ملاحظات:</strong></p>
      <ul id="modalCons"></ul>
    </div>
  </div>

  <script>
    function searchProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const products = document.querySelectorAll(".product");
      products.forEach(product => {
        const name = product.querySelector(".product-name").textContent.toLowerCase();
        product.style.display = name.includes(input) ? "block" : "none";
      });
    }
    function showDetails(name, price, image, pros, cons) {
      document.getElementById("modalTitle").textContent = name;
      document.getElementById("modalPrice").textContent = price;
      document.getElementById("modalImage").src = image;
      const prosList = document.getElementById("modalPros");
      prosList.innerHTML = "";
      pros.forEach(p => {
        let li = document.createElement("li");
        li.textContent = p;
        prosList.appendChild(li);
      });
      const consList = document.getElementById("modalCons");
      consList.innerHTML = "";
      cons.forEach(c => {
        let li = document.createElement("li");
        li.textContent = c;
        consList.appendChild(li);
      });
      document.getElementById("detailsModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("detailsModal").style.display = "none";
    }
  </script>
</body>
</html>
