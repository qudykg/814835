<!-- نافذة التفاصيل -->
<div id="detailsModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-body">
      <div class="modal-image">
        <img id="modalImage" src="">
      </div>
      <div class="modal-info">
        <h2 id="modalTitle"></h2>
        <p><strong>السعر:</strong> <span id="modalPrice"></span></p>
        <p><strong>التفاصيل:</strong></p>
        <ul id="modalPros"></ul>
        <p><strong>ملاحظات:</strong></p>
        <ul id="modalCons"></ul>
      </div>
    </div>
  </div>
</div>

<style>
.modal-content {
  background-color: #fff;
  margin: 80px auto;
  padding: 15px;
  border-radius: 8px;
  width: 90%;
  max-width: 550px;
}
.modal-body {
  display: flex;
  gap: 15px;
  align-items: flex-start;
}
.modal-image {
  flex: 1;
}
.modal-image img {
  max-width: 100%;
  border-radius: 6px;
}
.modal-info {
  flex: 2;
  text-align: right;
}
.modal-info h2 {
  margin-top: 0;
}
</style>
