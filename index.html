<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>ماركت أولاد محيي</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #f6d365, #fda085, #84fab0, #8fd3f4);
    background-size: 400% 400%;
    animation: gradientMove 20s ease infinite;
    color: #222;
  }
  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .overlay {
    background-color: rgba(255, 255, 255, 0.88);
    padding: 20px;
    min-height: 100vh;
  }
  header {
    text-align: center;
    margin-bottom: 30px;
  }
  header h1 {
    font-size: 40px;
    color: #d4af37;
  }
  header p {
    font-size: 18px;
    color: #333;
  }
  .search-bar { text-align: center; margin-bottom: 20px; }
  #searchInput {
    width: 60%;
    padding: 8px;
    font-size: 15px;
    border: 2px solid #d4af37;
    border-radius: 8px;
    outline: none;
  }
  .products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }
  .product {
    background: white;
    border: 1px solid #eee;
    border-radius: 8px;
    padding: 10px;
    width: 200px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .product:hover { transform: scale(1.02); }
  .product img {
    width: 100%;
    border-radius: 6px;
  }
  .product-name {
    font-weight: bold;
    margin: 8px 0 5px;
  }
  .price {
    color: #007700;
    font-size: 16px;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 99;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6);
  }
  .modal-content {
    background-color: #fff;
    margin: 80px auto;
    padding: 15px;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
  }
  .modal-body {
    display: flex;
    gap: 15px;
    align-items: flex-start;
  }
  .modal-image {
    flex: 1;
  }
  .modal-image img {
    max-width: 100%;
    border-radius: 6px;
  }
  .modal-info {
    flex: 2;
    text-align: right;
  }
  .modal-info h2 {
    margin-top: 0;
  }
  .close {
    float: right;
    font-size: 22px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="overlay">
  <header>
    <h1>ماركت أولاد محيي</h1>
    <p>أولاد محيي .....الاختيار الذكي</p>
  </header>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="بحث عن منتج..." onkeyup="searchProducts()">
  </div>
  <div class="products">
      <div class="product" onclick="showDetails('كرتونة بيض', '160 EGP', ['الوزن الصافي : 2 كجم', 'شركة الانتاج : غير محدد'], ['تاريخ الانتاج : .....', 'تاريخ الانتهاء : .....'])">
        <img src="https://i.ibb.co/p6RQxKx7/R.jpg">
        <p class="product-name">كرتونة بيض</p>
        <p class="price">160 EGP</p>
      </div>
      <div class="product" onclick="showDetails('مشروب غازي ببسي', '25 EGP', ['الوزن الصافي : 2.45 لتر', 'شركة الانتاج : ببسي'], ['تاريخ الانتاج : .....', 'تاريخ الانتهاء : .....'])">
        <img src="https://i.ibb.co/TBdRKZk0/305e142299fcae0bcda6b74ea892fd69.jpg">
        <p class="product-name">مشروب غازي ببسي</p>
        <p class="price">25 EGP</p>
      </div>
      <div class="product" onclick="showDetails('عصير قمر الدين', '100 EGP', ['الوزن الصافي : 2 كجم', 'شركة الانتاج : فيتراك'], ['تاريخ الانتاج : .....', 'تاريخ الانتهاء : .....'])">
        <img src="https://i.ibb.co/1tzpwj29/Fe-Lu-Sl-FYm-RLyvp-Bl3riq0-QU8-Bw9gcyjfcfht-Jh-Ok.jpg">
        <p class="product-name">عصير قمر الدين</p>
        <p class="price">100 EGP</p>
      </div>
      <div class="product" onclick="showDetails('أرز مصري', '40 EGP', ['الوزن الصافي : 1 كجم', 'شركة الانتاج : الضحى'], ['تاريخ الانتاج : .....', 'تاريخ الانتهاء : .....'])">
        <img src="https://i.ibb.co/fGZTBn6c/OIP.webp">
        <p class="product-name">أرز مصري</p>
        <p class="price">40 EGP</p>
      </div>
      <div class="product" onclick="showDetails('لبن بخيره صحي', '25 EGP', ['الوزن الصافي : 500مل', 'شركة الانتاج : جهينة بخيره'], ['تاريخ الانتاج :.... ', 'تاريخ الانتهاء : .....'])">
        <img src="https://i.ibb.co/wN7C5S05/40556-main.jpg">
        <p class="product-name">لبن بخيره صحي</p>
        <p class="price">25 EGP</p>
      </div>
      <div class="product" onclick="showDetails('مكرونة اسباجتي', '11 EGP', ['الوزن الصافي : 350', 'شركة الانتاج : الضحى'], ['تاريخ الانتاج : .....', 'تاريخ الانتهاء'])">
        <img src="https://i.ibb.co/vC5qcMRF/480-Wx480-H-131615-main.jpg">
        <p class="product-name">مكرونة اسباجتي</p>
        <p class="price">11 EGP</p>
      </div>
    </div>
  </div>

<!-- نافذة التفاصيل -->
<div id="detailsModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-body">
      <div class="modal-image">
        <img id="modalImage" src="">
      </div>
      <div class="modal-info">
        <h2 id="modalTitle"></h2>
        <p><strong>السعر:</strong> <span id="modalPrice"></span></p>
        <p><strong>التفاصيل:</strong></p>
        <ul id="modalPros"></ul>
        <p><strong>ملاحظات:</strong></p>
        <ul id="modalCons"></ul>
      </div>
    </div>
  </div>
</div>

<script>
function searchProducts() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const products = document.querySelectorAll(".product");
  products.forEach(product => {
    const name = product.querySelector(".product-name").textContent.toLowerCase();
    product.style.display = name.includes(input) ? "block" : "none";
  });
}
function showDetails(name, price, image, pros, cons) {
  document.getElementById("modalTitle").textContent = name;
  document.getElementById("modalPrice").textContent = price;
  document.getElementById("modalImage").src = image;
  const prosList = document.getElementById("modalPros");
  prosList.innerHTML = "";
  pros.forEach(p => {
    let li = document.createElement("li");
    li.textContent = p;
    prosList.appendChild(li);
  });
  const consList = document.getElementById("modalCons");
  consList.innerHTML = "";
  cons.forEach(c => {
    let li = document.createElement("li");
    li.textContent = c;
    consList.appendChild(li);
  });
  document.getElementById("detailsModal").style.display = "block";
}
function closeModal() {
  document.getElementById("detailsModal").style.display = "none";
}
</script>
</body>
</html>
